                    icon="mdi:lightning-bolt"
                    style="width: 12px; height: 12px; color: white;">
                    </ha-icon><span>&nbsp;&nbsp;Power: <span style="color: var(--text-color-sensor);">${states['sensor.powr2_multimedia_power'].state}W</span></span>`
                ]]]
                
