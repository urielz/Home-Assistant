                    icon="mdi:currency-usd"
                    style="width: 12px; height: 12px; color: white;">
                    </ha-icon><span>&nbsp;&nbsp;Cost: ${states['sensor.multimedia_cost_yearly'].state}CAD</span>`
                ]]]
              power: >
                [[[
