                    icon="mdi:sine-wave"
                    style="width: 12px; height: 12px; color: white;">
                    </ha-icon><span>&nbsp;&nbsp;Volt.: <span style="color: var(--text-color-sensor);">${states['sensor.sonoff_audio_voltage'].state}V</span></span>`
