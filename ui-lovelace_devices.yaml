                - margin: none
              icon:
                - color: '#FFFF66'
                - width: 100%
                - margin-top: -2%
              custom_fields:
                status:
                  - font-weight: bold
                  - font-size: 13px
                  - color: white
                  - align-self: middle
                  - justify-self: start
                  - padding-bottom: 4px
                cost:
                  - padding-bottom: 3px
                  - padding-top: 3px
                  - align-self: middle
                  - justify-self: start
                power:
                  - padding-bottom: 3px
                  - padding-top: 3px
                  - align-self: middle
                  - justify-self: end
                  - --text-color-sensor: '[[[ if (states["sensor.powr2_multimedia_power"].state > 150) return "red"; ]]]'
                current:
                  - padding-bottom: 3px
                  - padding-top: 3px
                  - align-self: middle
                  - justify-self: start
                  - --text-color-sensor: '[[[ if (states["sensor.powr2_multimedia_current"].state > 2) return "red"; ]]]'
                voltage:
                  - padding-bottom: 3px
                  - padding-top: 3px
                  - align-self: middle
                  - justify-self: end 
                  - --text-color-sensor: '[[[ if (states["sensor.powr2_multimedia_voltage"].state < 100) return "red"; ]]]'
            custom_fields:
              status: >
                [[[
                  if (states["switch.powr2_multimedia"].state == 'off') return `<span>status: off<\span>`
                  if (states["sensor.powr2_multimedia_power"].state > 10) return `<span>status: on</span>`
                  if (states["sensor.powr2_multimedia_power"].state < 10) return `<span>status: idle</span>`
