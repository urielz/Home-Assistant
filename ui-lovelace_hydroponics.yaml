title: Hydroponic System
icon: 'mdi:sprout'
panel: true
badges: []
cards:

  # 
  # https://github.com/thomasloven/lovelace-layout-card
  # 
  - type: 'custom:layout-card'
    layout_type: vertical
    max_columns: 2 
    cards:

      # .......................................................................
      # Column 1 
      # .......................................................................    


      # Laundry Room Chart (T,P,RH,AH,TD,HI) -----------------------------------
      # https://github.com/custom-cards/button-card
      #
      - type: vertical-stack
        cards:
          - type: "custom:button-card" # Header
            name: Hydroponic System Current Conditions
            styles:
              card:
                - -webkit-box-shadow: 0px 0px 1px 1px rgb(56,198,116,0.5)
                - box-shadow: 0px 0px 1px 1px rgb(56,198,116,0.5)
                - background-color: rgb(56,198,116,0.1)
                - font-size: 16px
                - height: 35px
      - type: vertical-stack
        cards:                
          - type: horizontal-stack
            cards:
              - type: "custom:button-card" # Temperature
                entity: sensor.laundry_room_temperature
                icon: mdi:thermometer
                name: Temperature
                show_state: true
                size: 28%
                styles:
                  card:
                    - font-size: 12px
              - type: "custom:button-card" # Heat Index
                entity: sensor.laundry_room_heatindex
                icon: mdi:thermometer-plus
                name: Heat Index
                show_state: true
                size: 28%
                styles:
                  card:
                    - font-size: 12px
              - type: "custom:button-card" # Dew Point
                entity: sensor.laundry_room_dewpoint
                icon: mdi:thermometer-lines
                name: Dew Point
                show_state: true
                size: 28%
                styles:
                  card:
                    - font-size: 12px

      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: "custom:button-card" # Relative Humidity
                entity: sensor.laundry_room_humidity
                icon: mdi:water-percent
                name: Humidity
                show_state: true
                size: 28%
                styles:
                  card:
                    - font-size: 12px
              - type: "custom:button-card" # Absolute Humidity
                entity: sensor.laundry_room_absolutehumidity
                icon: mdi:water
                name: AH (Ïv)
                show_state: true
                size: 28%
                styles:
                  card:
                    - font-size: 12px
              - type: "custom:button-card" # Pressure
                entity: sensor.laundry_room_pressure
                icon: mdi:gauge
                name: Pressure
                show_state: true
                size: 28%
                styles:
                  card:
                    - font-size: 12px  

      # Grid Panel with Switches ----------------------------------------------
      # https://www.home-assistant.io/lovelace/grid/
      #
      - type: grid 
        columns: 3
        square: false
        cards:

          # Grow Lights
          - type: 'custom:button-card'
            entity: switch.sonoff_hydroponic
            color: rgb(255, 255, 102)
            icon: mdi:sprout
            name: Hydroponic Lights
            show_state: true
            show_name: true
            styles:
              card:
              - font-size: 12px
              - height: 89px

          # placeholder
          - type: 'custom:button-card'
            show_state: true
            show_name: true
            styles:
              card:
              - font-size: 12px
              - height: 89px

          # placeholder
          - type: 'custom:button-card'
            show_state: true
            show_name: true
            styles:
              card:
              - font-size: 12px
              - height: 89px         

      - type: vertical-stack
        cards:
          - type: "custom:button-card" # Header
            name: Schedule
            styles:
              card:
                - -webkit-box-shadow: 0px 0px 1px 1px rgb(56,198,116,0.5)
                - box-shadow: 0px 0px 1px 1px rgb(56,198,116,0.5)
                - background-color: rgb(56,198,116,0.1)
                - font-size: 16px        
                - height: 35px

          - type: custom:scheduler-card
            include:
              - switch.sonoff_hydroponic
            title: 'Hydroponic Grow Lights'
            discover_existing: false

      - type: custom:layout-break

      # .......................................................................
