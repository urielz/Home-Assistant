          show: true
          show_states: true
          colorize_states: true
        all_series_config:
          curve: smooth
          stroke_width: 1.5
          show:
            legend_value: false
          group_by:
            func: avg
            duration: 20min
        yaxis:
          - id: main
            apex_config:
